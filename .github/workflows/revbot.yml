name: revbot

on:
  push:
    branches:
      - "main"

jobs:
  revbot:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - id: revbot
        run: echo "::set-output name=new_tag::v$(head -n1 VERSION)-$(date +%Y%m%d)"

      # REVBOT_TOKEN requires 'repo' access.
      # Don't use GITHUB_TOKEN if you want this commit to trigger other workflows.
      - uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ steps.revbot.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.REVBOT_TOKEN }}
